<!DOCTYPE html>
<html lang='en' xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Sign Up</title>
</head>
<body>
    <form method = "post" th:action="@{/user}">
        <label>
            Username:
            <input type = 'text' name = 'username' th:value="${usernmame}">
        </label>
        <label>
            Email:
            <input type = 'text' name = 'email' th:value="${email}">
        </label>
        <label>
            Password:
            <input type = 'password' name = 'password'>
        </label>
        <label>
            Verify Password:
            <input type = 'password' name = 'verify'>
        </label>
        <p th:text="${error}"></p>
        <input type = 'submit' value = 'sign up'>
    </form>

</body>
</html>
